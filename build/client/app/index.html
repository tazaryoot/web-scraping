<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Results</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      <link rel="stylesheet" href="./css/style.css"type="text/css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
      <div id="loading">
        <div class="ne-loading-wrapper">
          <loading :loaded="compIsLoaded" ref="loading"></loading>
        </div>
      </div>
      <div id="app" class="ne-main mdl-layout mdl-js-layout">
        <my-header :total="total"></my-header>
        <main class="mdl-layout__content">
          <div class="ne-list-wrapper">
            <card v-for="item in mainData"
              :page="item">
            </card>
          </div>
        </main>
        <pagination
          :fnnext="next"
          :fnprev="previous"
          :count="pageCount"
          :fnshowpage="showPage"
          :step="step">
        </pagination>
      </div>
      <script src="./js/app.js"></script>
  </body>
</html>
