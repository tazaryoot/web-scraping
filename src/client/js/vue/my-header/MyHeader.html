<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">
        <span class="mdl-layout__title-text">Найдено:</span>
        <span class="mdl-layout__title-text" v-for="tag in total.tags">{{tag.name}}: {{tag.accumulated}}</span>
        <span class="mdl-layout__title-text">на {{total.pages}} страницах</span>
      </span>
      <div class="mdl-layout-spacer">
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" @change="fnchangeelementonpage($event)" id="group-type" name="group-type">
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option :value="total.pages">{{total.pages}}</option>
        </select>
        <label class="mdl-textfield__label" for="group-type">Выводить по:</label>
      </div>
  </div>
</header>
